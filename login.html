<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg-primary" style="height: 100vh;width:100vw;">
        <div class="row">
            <div class="col-12">
                <div class="card shadow mx-auto mt-5" style="max-width: 500px;">
                    <div class="card-body">
                        <h3 class="text-center">Sign In</h3>
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item border-0"><a href="#" class="btn btn-primary">Sign in with Facebook</a></li>
                            <li class="list-group-item border-0"><a href="#" class="btn btn-danger">Sign in with Google+</a></li>
                        </ul>
                        <hr>
                        <h6 class="text-center">OR</h6>
                        <form action="#" method="post">
                            <div class="form-group">
                                <input type="text" name="username" id="" class="form-control" placeholder="Enter Your Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success d-block w-100">Sign In</button>
                            <br>
                            <a href="#" class="small mt-2">forgot password?</a>
                            <hr>
                            <a href="#" class="btn btn-primary d-block w-100">Sign Up New Account</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


     <!-- opsional assets bootstrap 4 -->
     <script src="asset/bootstrap/js/jquery.min.js"></script>
     <script src="asset/bootstrap/js/bootstrap.min.js"></script>
     <script src="asset/bootstrap/js/popper.min.js"></script>
</body>
</html>
